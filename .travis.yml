dist: focal

env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
    # CODECOV_TOKEN
    - secure: 
    # CODACY_PROJECT_TOKEN
    - secure: 

jobs:
  include:
    - name: "tests and coverage - Python only"
      env:
        - SOKOENGINEPYEXT_BUILD=false
      language: python
      python: 3.9
      before_install:
        - python -m pip install --upgrade pip wheel
      install:
        - bash <(curl -Ls https://coverage.codacy.com/get.sh) download
        - curl -Os https://uploader.codecov.io/latest/linux/codecov
        - chmod +x codecov
        - pip install .[tests]
      script:
        - coverage run --source sokoenginepy -m pytest
      after_success:
        - coverage combine
        - coverage xml
        - ./codecov
        - bash <(curl -Ls https://coverage.codacy.com/get.sh) report -r coverage.xml

    - name: "tests - Python + native extension"
      language: python
      python: 3.9
      env:
        - SOKOENGINEPYEXT_BUILD=true
      addons:
        apt:
          packages:
            - libboost-graph-dev
      before_install:
        - python -m pip install --upgrade pip wheel
      install:
        - pip install pybind11
        - pip install .[tests]
      script:
        - pytest

    # - name: "tests - pypy"
    #   language: python
    #   python: pypy3
    #   env:
    #     - SOKOENGINEPYEXT_BUILD=False
    #   before_script:
    #     - pip install .[tests]
    #   script:
    #     - py.test

    - name: "docs build"
      language: python
      python: 3.9
      before_install:
        - python -m pip install --upgrade pip wheel
      install:
        - pip install .[docs]
      script:
        - sphinx-build -E -b html docs dist/docs

    - name: "packaging checks"
      language: python
      python: 3.9
      before_install:
        - python -m pip install --upgrade pip wheel
      install:
        - pip install .[tests]
      script:
        - python setup.py check --strict --metadata
        - check-manifest
        # - isort --check-only --dif

branches:
  only:
    - development
    - master
